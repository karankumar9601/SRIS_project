<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="text-center">
            <h6 class="section-title bg-white text-center text-primary px-3">Testimonial</h6>
            <h1 class="mb-5">Our Students Say!</h1>
        </div>
        
        <div class="owl-carousel testimonial-carousel position-relative">
            <div th:each="testimonial : ${allTestimonial}" class="testimonial-item text-center">
                <img class="border rounded-circle p-2 mx-auto mb-3" 
                     th:src="@{TestimonialImg/{imageName}(imageName=${testimonial.image})}" 
                     style="width: 80px; height: 80px;" alt="Student Image">
                <h5 class="mb-0" th:text="${testimonial.studentName}">Student Name</h5>
                <p th:text="${testimonial.className}">Class Name</p>
                <div class="testimonial-text bg-light text-center p-4">
                    <p class="mb-0" th:text="${testimonial.description}">Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit diam amet diam et eos. Clita erat ipsum et lorem et sit.</p>
                </div>
            </div>
            
        </div>
    </div>
</div>
