<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Instructors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center">
                <h6 class="section-title bg-white text-primary px-3 d-inline-block">Instructors</h6>
                <h1 class="mb-5">Expert Instructors</h1>
            </div>
            <div class="row g-4">
                <div class="col-lg-3 col-md-6" th:each="instructor : ${allInstructors}">
                    <div class="team-item bg-light rounded shadow-sm">
                        <div class="overflow-hidden rounded-top">
                            <img class="img-fluid w-100" th:src="@{'/instructors/' + ${instructor.image}}" alt="Instructor Image">
                        </div>
                      
                        <div class="text-center p-4">
                            <h5 class="mb-0" th:text="${instructor.name}">Instructor Name</h5>
                            <small th:text="${instructor.designation}">Designation</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
