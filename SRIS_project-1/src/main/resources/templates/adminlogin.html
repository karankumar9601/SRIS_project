<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* Basic Reset */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Arial', sans-serif;
}

/* Centering the login form */
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-color: #f4f4f4;
}

/* Login Container */
.login-container {
	background: white;
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
	text-align: center;
}

/* Form Inputs */
input {
	width: 100%;
	padding: 12px;
	margin: 10px 0;
	border: 1px solid #ddd;
	border-radius: 5px;
	font-size: 16px;
}

/* Login Button */
button {
	width: 100%;
	padding: 12px;
	background-color: #28a745;
	color: white;
	font-size: 18px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: background 0.3s ease;
}

button:hover {
	background-color: #218838;
}

/* Error Message */
.error-message {
	color: #d9534f;
	background: #f8d7da;
	padding: 10px;
	border-radius: 5px;
	margin-bottom: 10px;
}

/* Logout Message */
.logout-message {
	color: #155724;
	background: #d4edda;
	padding: 10px;
	border-radius: 5px;
	margin-bottom: 10px;
}

/* Responsive Design */
@media ( max-width : 500px) {
	.login-container {
		width: 90%;
	}
}
</style>

</head>
<body>




	<form action="/login" method="post">
		<input name="username" placeholder="Enter Username" type="text">
		<br> <br> <input name="password"
			placeholder="Enter Password" type="password"> <br> <br>
		<div th:if="${param.error}">
			<h3 style="color:red">Invalid Credentials</h3>
		</div>
		<button>Login</button>
			<div th:if="${logout}">
		<h3 style="color:red">You have been Successfully Logout</h3>
	</div>
	</form>
</body>
</html>
