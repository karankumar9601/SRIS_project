<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service</title>
</head>
 
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    a {
        text-decoration: none;
        display: block;
        text-align: center;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3;
    }

    form {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="file"],
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    @media (max-width: 600px) {
        body {
            padding: 10px;
        }

        form {
            padding: 15px;
        }

        button {
            width: 100%;
        }
    }
</style>

<body>
<h1> Add Course Page</h1>
<br>
	<br>
	<a href="dashboard"><button>Dashboard Home</button></a>
	<br>
	<br>
  
   <form action="addCourse" method="POST" enctype="multipart/form-data">
        <label for="image"> Course Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="title">Course Title:</label>
        <input type="text" id="title" name="title" required placeholder="Enter Course Title">

        <label for="price">Course Price ($):</label>
        <input type="number" id="price" name="price" step="0.01" min="0" required placeholder="Enter Course Price">

        <button type="submit">Submit</button>
        <h2 th:text="${message}"></h2>
    </form>
  

</body>
</html>
