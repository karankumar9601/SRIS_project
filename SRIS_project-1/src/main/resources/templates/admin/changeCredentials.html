<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
 
    <style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
    }

    /* Heading styles */
    h1 {
        color: #333;
    }

    /* Form container */
    form {
        background: white;
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Input fields */
    input[type="text"], 
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
    }

    input[type="text"]:focus, 
    input[type="password"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Buttons */
    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #218838;
    }

    /* Dashboard button */
    a button {
        width: auto;
        padding: 8px 15px;
        background-color: #007bff;
        font-size: 14px;
    }

    a button:hover {
        background-color: #0056b3;
    }

    /* Error message */
    h2 {
        font-size: 18px;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
        form {
            width: 90%;
            padding: 15px;
        }

        input[type="text"], 
        input[type="password"], 
        button {
            font-size: 14px;
        }

        a button {
            width: 100%;
            font-size: 14px;
        }
    }
</style>
    
   
</head>
<body>
        
    <h1>Change Credentials Page  </h1>
    <br>
	<br>
	<a href="dashboard"><button>Dashboard Home</button></a>
    <form action="changeCredentials" method="post">

        <input type="text"  name="oldusername" placeholder="Enter Old Username"><br><br>
        <input type="password"  name="oldpassword" placeholder="Enter Old Password"><br><br>
         <input type="text"  name="newusername" placeholder="Enter New Username"><br><br>
        <input type="password"  name="newpassword" placeholder="Enter New Password"><br><br>
       <h2 style="color: red" th:text="${message}"></h2>
            <button>Change</button>
    </form>

</body>
</html>
