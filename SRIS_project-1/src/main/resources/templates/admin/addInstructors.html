<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Instructor</title>
    
    <style type="text/css">
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 20px;
    padding: 0;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    form {
        width: 100%;
        padding: 15px;
    }

    input, button {
        padding: 12px;
        font-size: 16px;
    }
}
    
    </style>
   
</head>
<body>
<a href="dashboard"><button>Dashboard Home</button></a> <br>
    <h2>Add Instructor Page</h2>
    <form action="addInstructors" method="post" enctype="multipart/form-data">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        
        <label for="name">Instructor Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="designation"> Instructor Designation:</label>
        <input type="text" id="designation" name="designation" required>
        
        <button type="submit">Submit</button>
        <h2 style="color: red" th:text="${message}"></h2>
    </form>
</body>
</html>
