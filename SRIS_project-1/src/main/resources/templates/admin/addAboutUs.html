<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Us</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f9fa;
    }
    .container {
        width: 90%;
        max-width: 500px;
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    }
    h1 {
        font-size: 24px;
    }
    a button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 15px;
    }
    a button:hover {
        background-color: #0056b3;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    label {
        font-size: 16px;
        margin: 10px 0 5px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
    }
    button {
        width: 100%;
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
    }
    button:hover {
        background-color: #218838;
    }
    h2 {
        color: red;
        margin-top: 10px;
    }
</style>
</head>
 
<body>
<div class="container">
    <h1>Add About Us Page</h1>
    <a href="dashboard"><button>Dashboard Home</button></a>
    <form action="addAboutUs" method="POST" enctype="multipart/form-data">
        <label for="image">Student Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="StudentName">School Name:</label>
        <input type="text" name="schoolName" required placeholder="Enter School Name">

        <label for="message">About Us:</label>
        <textarea placeholder="Enter About Us" id="message" name="message"></textarea>

        <button type="submit">Submit</button>
        <h2 th:text="${message}"></h2>
    </form>
</div>
</body>
</html>
