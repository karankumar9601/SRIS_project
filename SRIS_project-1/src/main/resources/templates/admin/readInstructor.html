<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Instructor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

         h2 {
        font-family: 'Arial', sans-serif;
        font-size: 2rem; /* Responsive font size */
        color: #333;     /* Dark grey color */
        text-align: center; /* Center the heading */
        margin: 20px 0;  /* Top and bottom margin */
        padding: 10px;    /* Padding for better spacing */
       /*  border-bottom: 2px solid #007bff; /* Bottom border */ */
        max-width: 600px; /* Maximum width */
        margin-left: auto; /* Center alignment */
        margin-right: auto; /* Center alignment */
        transition: color 0.3s; /* Smooth color transition */
    }

        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100px; /* Set a max width for images */
            height: auto;     /* Maintain aspect ratio */
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin: 0 0 1rem 0;
                border: 1px solid #ddd;
            }

            td {
                text-align: right;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                white-space: nowrap;
            }

            td:nth-of-type(1):before { content: "ID"; }
            td:nth-of-type(2):before { content: "Image"; }
            td:nth-of-type(3):before { content: "Price"; }
            td:nth-of-type(4):before { content: "Title"; }
            td:nth-of-type(5):before { content: "Delete"; }
            
        }
    </style>
</head>
<body>
    <h2>Read Instructor Page</h2>
      <h2 style="color: red" th:text="${message}"></h2>
    <br>
    <br>
    <a href="dashboard"><button>Dashboard Home</button></a>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>IMAGE</th>
                <th>INSTRUCTOR NAME</th>
                <th>DESIGNATION</th>
                <th>ACTION</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="instructor : ${allInstructors}">
                <td th:text="${instructor.id}"></td>
                <td>
                    <img alt="" th:src="@{/instructors/{image}(image=${instructor.image})}" />
                </td>
                <td th:text="${instructor.name}"></td>
                <td th:text="${instructor.designation}"></td>
                <td><a th:href="@{/admin/deleteInstructor/{id} (id=${instructor.id}) }"><button>Delete</button></a></td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
