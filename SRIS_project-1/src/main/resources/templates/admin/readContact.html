<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style type="text/css">
/* General Styling */
body {
	font-family: Arial, sans-serif;
	margin: 20px;
	padding: 20px;
	background-color: #f4f4f4;
}

h2 {
	text-align: center;
	color: #333;
}

a {
	text-decoration: none;
	color: white;
	background-color: #007bff;
	padding: 10px 15px;
	border-radius: 5px;
}

a:hover {
	background-color: #0056b3;
}

/* Table Styling */
table {
	width: 100%;
	border-collapse: collapse;
	background: white;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

th, td {
	padding: 12px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

th {
	background-color: #007bff;
	color: white;
}

/* Responsive Table */
@media screen and (max-width: 768px) {
	table {
		width: 100%;
		display: block;
		overflow-x: auto;
		white-space: nowrap;
	}
	th, td {
		padding: 10px;
		font-size: 14px;
	}
}

@media screen and (max-width: 480px) {
	table, thead, tbody, th, td, tr {
		display: block;
	}
	tr {
		margin-bottom: 10px;
		border: 1px solid #ddd;
		padding: 10px;
	}
	td {
		text-align: right;
		position: relative;
		padding-left: 50%;
	}
	td::before {
		content: attr(data-label);
		position: absolute;
		left: 10px;
		font-weight: bold;
		text-align: left;
	}
	th {
		display: none;
	}
}
</style>

</head>
<body>
	<h2>Read Contact Page</h2>
	<br>
	<br>
	<a href="dashboard">Dashboard Home</a>
	<br>
	<br>
	<h2 th:text="${message}"></h2>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>EMAIL</th>
				<th>MESSAGE</th>
				<th>PHONE</th>
				<th>ACTION</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="contact : ${allContact}">
				<td th:text="${contact.id}"></td>
				<td th:text="${contact.name}"></td>
				<td th:text="${contact.email}"></td>
				<td th:text="${contact.message}"></td>
				<td th:text="${contact.phone}"></td>
				<td><a
					th:href="@{/admin/deleteContact/{id} (id=${contact.id}) }">Delete</a></td>
			</tr>
		</tbody>
	</table>


</body>
</html>
